<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <script>
        let age = 25;
        let promise = new Promise((resolve, reject) => {
            if (age >= 21) {
                resolve("True");
            } else {
                reject("False");
            }
        });
        console.log(promise)

        function prom(age) {
            return new Promise((resolve, reject) => {
                console.log("Fetching data, please wait...")
                setTimeout(()=>{
                    if (age > 18) {
                        resolve("Succesfull");
                    } else {
                        reject("Failed");
                    }
                }, 3000)
            });
        }

        let fullfilled = (result) => {
            console.log(result)
        };

        let rejected = (error) => {
            console.log(error)
        }
        // console.log(prom(10));

        prom(0).then(fullfilled).catch(rejected);
        // prom(10).catch(rejected);


    </script>
</body>

</html>
