<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <script>
        // just reading the fetch          
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response)=>{
            return response.json();
        }).then((result)=>{
            console.log(result);
            for (var i in result){
                document.writeln(`${result[i].id}: ${result[i].name} - ${result[i].address.city} <br>`);
            }
        }).catch((error)=>{
            console.log("error aya bsdka")
        })

        // inserting the fetch
        let data = {
            name: "Jack",
            age: 15,
            city: "Berlin"
        } 

        fetch("https://jsonplaceholder.typicode.com/users",{
            method: "post",
            body: JSON.stringify(data),
            headers: {
                "Content-type": "application/json"
            }
        }).then((response)=>{
            return response.json()
        }).then((json)=>{
            return console.log(json)
        })

    </script>
</body>
</html>
